<link rel="stylesheet" href="{{ url_for('static', filename='listing.css') }}">
<ul>
    <li><a href="/">Search</a></li>
    <li><a href="/bottom100">Bottom 100</a></li>
    <li><a href="/top100">Top 100</a></li>
  </ul>

<h2>Bottom 100 movies</h2>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>Position</th>
            <th>Name</th>
            <th>View Info</th>

        </tr>
        </thead>
        <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ movie }}</td>
            <td><a href="/fromlisting/{{movie}}" target="_blank">View More Info</a></td>
        </tr>
        {% endfor %}
        
        <tbody>
    </table>
</div>
